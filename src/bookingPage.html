<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Booking Overview</h1>
<table id="booking-table">
  <thead>
  <tr>
    <th>User</th>
    <th>Booked Startups</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxR3K5WgjEn6GfbPoLvKdw-8qn9XzNNTMrBKFDu-5uVgCuGSQWMtEHpzR49eNbiNLQk/exec';

  function populateBookingTable() {
    fetch(scriptURL, {
      method: 'GET'
    })
            .then(response => response.json())
            .then(data => {
              const tbody = document.getElementById('booking-table').querySelector('tbody');
              tbody.innerHTML = '';

              data.bookings.forEach(booking => {
                const row = document.createElement('tr');
                const userCell = document.createElement('td');
                userCell.textContent = booking.userName;
                row.appendChild(userCell);

                const startupsCell = document.createElement('td');
                startupsCell.textContent = booking.expertName.join(', ');
                row.appendChild(startupsCell);

                tbody.appendChild(row);
              });
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  document.addEventListener('DOMContentLoaded', populateBookingTable);
</script>
</body>
</html>
